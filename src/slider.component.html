<div class="owl-time-slider" [ngStyle]="style" #slider>
    <span class="owl-time-slider-bar" [ngStyle]="{'height':handleValue + '%'}"></span>
    <span class="owl-time-slider-handle" [ngStyle]="{'bottom':handleValue + '%'}"
         (mousedown)="onMouseDown($event)"
         (touchstart)="onTouchStart($event)"
         (touchmove)="onTouchMove($event)"
         (touchend)="isDragging=false">{{value}}</span>
</div>
