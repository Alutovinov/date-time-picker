<div class="owl-date-panel" [ngClass]="{
    'small-mode': mode === 'dropdown' || mode === 'inline'}">
    <div class="owl-date-panel-control">
        <div class="owl-control-nav">
            <span class="nav-prev" (click)="prevMonth()"></span>
        </div>
        <div class="owl-control-content">
            <span class="month-control" (click)="toggleDialogType(2)">{{calendarMoment | moment: "MMMM"}}</span>
            <span class="year-control" (click)="toggleDialogType(3)">{{calendarMoment | moment: "YYYY"}}</span>
        </div>
        <div class="owl-control-nav">
            <span class="nav-next" (click)="nextMonth()"></span>
        </div>
    </div>
    <div class="owl-date-panel-calendar">
        <div [hidden]="type !== 1" class="date">
            <div class="owl-date-panel-calendar-row">
                <span class="owl-date-panel-weekday" *ngFor="let day of dayNames">{{ day }}</span>
            </div>
            <div class="owl-date-panel-calendar-row">
                <div class="owl-date-panel-day"
                     (click)="select(day)"
                     *ngFor="let day of calendarDays"
                     pickerCalendarHighlight [day]="day" [calendarMoment]="calendarMoment">
                    <span *ngIf="day">{{ day | moment: 'D'}}</span>
                </div>
            </div>
        </div>
        <div [hidden]="type !== 2" class="month">
            <div class="owl-date-panel-calendar-row">
                <span class="owl-date-panel-month"
                      *ngFor="let month of monthList"
                      (click)="selectMonth(month)"
                      pickerCalendarHighlight [month]="month" [calendarMoment]="calendarMoment">
                    {{month}}
                </span>
            </div>
        </div>
        <div [hidden]="type !== 3" class="year">
            <div class="owl-date-panel-calendar-row">
                <span class="arrow-left" (click)="generateYearList('prev')">
                    <!-- <editor-fold desc='arrow left svg'> -->

                    {{year}}
