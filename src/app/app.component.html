<main>
    <header class="header">
        <h1>Ng Date Time Picker</h1>
        <p>A date time picker built by Angular</p>
        <a href="https://github.com/DanielYKPan/date-time-picker" target="_blank">
            <img class="github-banner"
                 src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
                 alt="Fork me on GitHub"
                 data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
        </a>
    </header>
    <section class="container">
        <div class="demo">
            <!-- <editor-fold desc="Basic Use"> -->
            <div class="viewer-wrapper">
                <div class="viewer-title">
                    <div class="viewer-title-spacer">
                        Basic Use
                    </div>
                </div>
                <div class="viewer-source">
                    <mat-tab-group>
                        <mat-tab label="HTML">
<pre>
<code class="language-markup" ngNonBindable appCodeHighlight><![CDATA[
<label>
    Date Time:
    <input [owlDateTimeTrigger]="dt" [owlDateTime]="dt">
    <owl-date-time #dt></owl-date-time>
</label>
]]></code>
</pre>
                        </mat-tab>
                        <mat-tab label="TS">
                            <pre>
<code class="language-typescript" ngNonBindable appCodeHighlight><![CDATA[
import {Component} from '@angular/core';

/**
 * @title Basic DateTime Picker
 */
@Component({
  selector: 'app-example',
  templateUrl: 'app-example.html',
})
export class AppExample {}
]]></code>
</pre>
                        </mat-tab>
                    </mat-tab-group>
                </div>
                <div class="viewer-body">
                    <label>
                        Date Time:
                        <input [owlDateTimeTrigger]="dt" [owlDateTime]="dt">
                        <owl-date-time #dt></owl-date-time>
                    </label>
                </div>
            </div>
            <!-- </editor-fold> -->

            <!-- <editor-fold desc="Icon Trigger"> -->
            <div class="viewer-wrapper">
                <div class="viewer-title">
                    <div class="viewer-title-spacer">
                        Trigger Picker by Icon
                    </div>
                </div>
                <div class="viewer-source">
                    <mat-tab-group>
                        <mat-tab label="HTML">
<pre>
<code class="language-markup" ngNonBindable appCodeHighlight><![CDATA[
<label>
    Date Time:
    <input [owlDateTimeTrigger]="dt" [owlDateTime]="dt">
    <owl-date-time #dt></owl-date-time>
</label>
]]></code>
</pre>
                        </mat-tab>
                        <mat-tab label="TS">
                            <pre>
<code class="language-typescript" ngNonBindable appCodeHighlight><![CDATA[
import {Component} from '@angular/core';

/**
 * @title Basic DateTime Picker
 */
@Component({
  selector: 'app-example',
  templateUrl: 'app-example.html',
})
export class AppExample {}
]]></code>
</pre>
                        </mat-tab>
                    </mat-tab-group>
                </div>
                <div class="viewer-body">
                    <label>
                        Date Time:
                        <input class="input" [owlDateTime]="dt1">
                        <span class="trigger" [owlDateTimeTrigger]="dt1">
                            <i class="fas fa-calendar-alt"></i>
                        </span>
                        <owl-date-time #dt1></owl-date-time>
                    </label>
                </div>
            </div>
            <!-- </editor-fold> -->
        </div>
    </section>
</main>
